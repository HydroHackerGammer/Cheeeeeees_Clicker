<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheese Clicker</title>
    <link rel="stylesheet"href="./index.css">
</head>
<body>
    <span class="counter" id="counter">0</span>

    <button class="button" onclick="cheeseClick()">
        <img src="./assets/cheese.png">
    </button>

    <button class="shop-button" onclick="openShop()">
        <img src="./assets/rat.png">
    </button>

    <div id="shop" class="shop">
        <button class="shop-close" onclick="closeShop()">X</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
